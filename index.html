<section style="margin-top: 30px; padding: 20px; background-color: #f9f9f9; border-radius: 10px;">
  <h3>랜덤 문자열 생성기 (48자리)</h3>
  <div id="randomString" style="
    font-family: monospace;
    word-break: break-all;
    font-size: 16px;
    background-color: #eee;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    user-select: all;
  ">
    여기에 문자열이 표시됩니다
  </div>
  <button onclick="generateRandomString()" style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px;">문자열 생성</button>
  <button onclick="copyToClipboard()" style="padding: 10px 20px; background-color: #2ecc71; color: white; border: none; border-radius: 5px;">복사</button>
</section>

<script>
  const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  const charsetLength = charset.length;
  const maxAcceptable = Math.floor(256 / charsetLength) * charsetLength; // 62 → 248

  function getSecureRandomChar() {
    const byte = new Uint8Array(1);
    while (true) {
      window.crypto.getRandomValues(byte);
      if (byte[0] < maxAcceptable) {
        return charset[byte[0] % charsetLength];
      }
      // rejection sampling: discard and retry if biased
    }
  }

  function generateRandomString() {
    let result = '';
    for (let i = 0; i < 48; i++) {
      result += getSecureRandomChar();
    }
    document.getElementById('randomString').innerText = result;
  }

  function copyToClipboard() {
    const text = document.getElementById('randomString').innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert("복사되었습니다!");
    }).catch(err => {
      alert("복사 실패: " + err);
    });
  }

  // 자동 생성
  window.onload = generateRandomString;
</script>
